<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=`, initial-scale=1.0">

            <p>07030577078</p>

            <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="#a020f0" viewBox="0 0 256 256"><path d="M224,48H32a8,8,0,0,0-8,8V192a16,16,0,0,0,16,16H216a16,16,0,0,0,16-16V56A8,8,0,0,0,224,48ZM203.43,64,128,133.15,52.57,64ZM216,192H40V74.19l82.59,75.71a8,8,0,0,0,10.82,0L216,74.19V192Z"></path></svg>
            <div class="mail-para">
              <p>immansamuel@gmail.com</p>
            </div>
            
          </div>

        </div>

        <div>
          <p>What would you like to talk about?</p>

          <div class="btn">
            <div class="web">
              <p>Web Design</p>
            </div>

            <div class="web brand">
              <p>Brand Design</p>
            </div>

            <div class="logo web">
              <p>Logo Design</p>
            </div>

            <div class="other web">
              <p>Other</p>
            </div>
          </div>
        </div>

        <div id="container-2">
          <div class="content-2">
            <div id="name">
              <label for="name">Your Name*</label>
              <div class="input">
                <img class="user-circle" src="./user-circle.svg" alt="user-circle">
                <input type="text" placeholder="name">
              </div>
            </div>
  
            <div id="email">
              <label for="email">
                Your Email*
              </label>
              <div class="input email">
                <img class="envelope-simple" src="./envelope-simple.svg" alt="">
                <input type="email" placeholder="email">
              </div>
              
            </div>

            <div id="number-div">
              <label for="number" class="w3-text-blue">Your Phone Number*</label>
              <div class="number">
                <img class="device-mobile" src="./device-mobile (1).svg" alt="">
                <input type="text">
              </div>
              
            </div>
           
            
          </div>
          <div class="message">
            <label for="message">Write message</label>

            <input type="text" placeholder="message">
          </div>
        </div>



      </div>


    </div>


  </div>
